[tox]
requires =
    tox>=4
env_list =
    lint, type, py{37,38,39,310,311,312}
minversion = 4.11.3

[testenv]
description = run unit tests
deps =
    pytest>=7
    pytest-sugar
commands =
    pytest {posargs:tests}

[testenv:lint]
description = run linters
skip_install = true
deps =
    black
    flake8
    ruff
commands =
    black {posargs:.}
;    flake8 {posargs:src}
    ruff {posargs:.}

[testenv:type]
description = run type checks
deps =
    mypy
commands =
    mypy {posargs:src tests}